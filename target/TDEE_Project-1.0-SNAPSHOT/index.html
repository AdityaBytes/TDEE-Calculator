<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE Calculator</title>
</head>
<body>

<h1>TDEE Calculator</h1>

<form action="TdeeServlet" method="post">
    <label for="weight">Weight (in kg):</label><br>
    <input type="number" id="weight" name="weight" required><br><br>
    
    <label for="height">Height (in cm):</label><br>
    <input type="number" id="height" name="height" required><br><br>
    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>
    
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>
    
    <label for="activityLevel">Activity Level:</label><br>
    <input type="number" id="activityLevel" name="activityLevel" min="1" max="2" step="0.01" required><br><br>
    
    <input type="submit" value="Calculate TDEE">
</form>

</body>
</html>
